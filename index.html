<!DOCTYPE html>
<html lang="en">
<head>
<title>order summary</title>
<link rel="stylesheet" href="./style.css"/>
<link rel="icon" type="image/png" href="./order-summary-component-main//images/favicon-32x32.png" sizes="16x16">

</head>
<body>
<main class="card-container">
    <div class="image-container">
        <img src="./order-summary-component-main/images/illustration-hero.svg" alt="illustration-music">
    </div>
        <div class="main-information-container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
            <div class="price-container">
                    <img src="./order-summary-component-main/images/icon-music.svg" alt="music-icon"/>
                    <div class="plan">
                        <h2>Annual Plan</h2>
                        <span>$59.99/year</span>
                    </div>
                    <button>Change</button>
                    </div>
                        <div class="payment-button-container">
                            <button>Proceed to Payment</button>
                        </div>
                            <button class="cancel-order">Cancel Order</button>
</main>

</body>
</html>
